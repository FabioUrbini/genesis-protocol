<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesis Protocol - 3D Cellular Automaton</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
    }

    #canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      text-align: center;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 14px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      pointer-events: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div id="loading">
    <div>Genesis Protocol</div>
    <div style="font-size: 16px; margin-top: 10px;">Loading...</div>
  </div>

  <div id="ui" class="hidden">
    <div>FPS: <span id="fps">0</span></div>
    <div>Position: <span id="position">0, 0, 0</span></div>
    <div>CA Tick: <span id="tick">0</span></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
